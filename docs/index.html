<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Docsify Multi-language Test',
            repo: 'https://github.com/petrbroz/docsify-lang-test',
            relativePath: true,
            loadSidebar: true,
            subMaxLevel: 2,
            alias: {
                '/cs-cz/(.*)': 'https://raw.githubusercontent.com/petrbroz/docsify-lang-test/master/docs/cs-cz/$1',
                '/(.*)': 'https://raw.githubusercontent.com/petrbroz/docsify-lang-test/master/docs/en-us/$1'
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
